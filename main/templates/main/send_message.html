{% extends 'main/base.html' %}

{% block content %}
    <h2>Enviar Mensagem para {{ recipient.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="content">Mensagem:</label>
        <textarea name="content" rows="5" cols="40" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
