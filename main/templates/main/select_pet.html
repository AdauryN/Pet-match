{% extends 'main/base.html' %}

{% block content %}
    <h2>Selecione um Pet para Encontrar Matches</h2>
    <form method="post">
        {% csrf_token %}
        <label for="pet">Escolha seu pet:</label>
        <select name="pet" required>
            {% for pet in pets %}
                <option value="{{ pet.id }}">{{ pet.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Buscar Matches</button>
    </form>
{% endblock %}
