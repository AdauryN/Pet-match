{% extends 'main/base.html' %}

{% block content %}
    <h2>Excluir Pet</h2>
    <p>Tem certeza de que deseja excluir <strong>{{ pet.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a class="button button-secondary" href="{% url 'profile' %}">Cancelar</a>
    </form>
{% endblock %}
