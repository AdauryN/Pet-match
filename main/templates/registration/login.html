{% extends 'main/base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p class="error">Usuário ou senha inválidos. Por favor, tente novamente.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
{% endblock %}
