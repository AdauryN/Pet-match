{% extends 'main/base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <p>Usuário ou senha inválidos. Por favor, tente novamente.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
{% endblock %}
